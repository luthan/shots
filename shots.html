    </header>

      {{#each hours}}
        {{> hour}}
      {{/each}}

<template name="hour">
  <li><div><h3>{{hourDisplay name}}</h3></div>
    <ul>
      {{#each slots}}
        {{> slot}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="slot">
  {{#if checkIfOwn this}}
    <li><button class='btn btn-success' style='width:100%' id='{{this}}' hourid='{{getCurrentHourId ..}}'>{{getCurrentHourName ..}}:{{showName this}} - {{slotsLeft this}} slots left</button></li>
  {{else}} {{#if calculateSlots this}}
    <li><button class='btn btn-primary' style='width:100%' id='{{this}}' hourid='{{getCurrentHourId ..}}'>{{getCurrentHourName ..}}:{{showName this}} - {{slotsLeft this}} slots left</button></li>
  {{else}}
    <li><button class='btn btn-danger' disabled style='width:100%' id='{{this}}' hourid='{{getCurrentHourId ..}}'>{{getCurrentHourName ..}}:{{showName this}} - {{slotsLeft this}} slots left</button></li>
  {{/if}}{{/if}}
</template>
